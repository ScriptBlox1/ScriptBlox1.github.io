<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title"></h1>
  </header>
  <main class="container">
    <section class="section search-section">
      <form id="search-form" class="search-form">
        <div class="form-group">
          <label class="label" for="search-input">Powered By ScriptBlox:</label>
          <input class="input" type="text" id="search-input" placeholder="Find Script...">
        </div>
        <div class="form-group">

          <select class="select" id="mode-select">
            <option value="free">Free</option>
            <option value="paid">Premium</option>
          </select>
        </div>
        <button class="button search-button" type="submit">Search</button>
      </form>
    </section>
    <section class="section results-section">
      <div class="results" id="results"></div>
      <button class="button load-more-button" id="load-more">Can't Find The Script Click Here To Load More</button>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 ScriptBlox All rights reserved. | give credit to Synapse Ã– Community.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
